<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>时钟</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: black;
			}
			#canvas{
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script>
			var oC = document.getElementById("canvas");
			var cTx = oC.getContext("2d");
			
		
			function draw(){
				var x=200;
				var y=200;
				var r=100;
				
				var date = new Date();
				var iH = date.getHours();
				var iM = date.getMinutes();
				var iS = date.getSeconds();
				
				var iHVal = (iH*30 -90 + iM/2)*Math.PI/180;
				var iMVal = (iM*6 -90)*Math.PI/180;
				var iSVal = (iS*6 -90)*Math.PI/180;
				
				cTx.save();
					cTx.clearRect(0,0,oC.width,oC.height);
					for (var i=0;i<=60;i++) {
						cTx.beginPath();
						cTx.moveTo(x,y);
						cTx.arc(x,y,r,0,i*6*Math.PI/180, ((i+1)*6*Math.PI/180) );
						cTx.closePath();
						cTx.stroke();
					}
					
					
					cTx.fillStyle="#FFFFFF";
					cTx.beginPath();
					cTx.moveTo(x,y);
					cTx.arc(x,y,0.95*r,0,360*Math.PI/180);
					cTx.closePath();
					cTx.fill();
					
					
					cTx.lineWidth=3;
					for (var i=0;i<=12;i++) {
						cTx.beginPath();
						cTx.moveTo(x,y);
						cTx.arc(x,y,r,0,i*30*Math.PI/180, ((i+1)*30*Math.PI/180) );
						cTx.closePath();
						cTx.stroke();
					}
					cTx.fillStyle="#FFFFFF";
					cTx.beginPath();
					cTx.moveTo(x,y);
					cTx.arc(x,y,0.9*r,0,360*Math.PI/180);
					cTx.closePath();
					cTx.fill();
					
					//时针
					cTx.lineWidth=8;
					cTx.beginPath();
					cTx.moveTo(x,y);
					cTx.arc(x,y,r*0.6,iHVal,iHVal);
					cTx.closePath();
					cTx.stroke();
					
					//分针
					cTx.lineWidth=5;
					cTx.beginPath();
					cTx.moveTo(x,y);
					cTx.arc(x,y,r*0.8,iMVal,iMVal);
					cTx.closePath();
					cTx.stroke();
					
					//秒针
					cTx.lineWidth=2;
					cTx.beginPath();
					cTx.moveTo(x,y);
					cTx.arc(x,y,r*0.9,iSVal,iSVal);
					cTx.closePath();
					cTx.stroke();
				cTx.restore();
			}
			draw();
			setInterval(draw,1000);
		</script>
	</body>
</html>
